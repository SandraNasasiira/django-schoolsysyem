<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Profile</title>
</head>
<body>
    <div class="profile">
    <img src="{{ teacher.image.url}}">
    <h2>{{ teacher.full_name }}</h2>
    <h2>{{ teacher.email }}</h2>
    <h2>{{ teacher.age }} years old</h2>
    <h2>{{ teacher.gender }}</h2>
    <h2>{{ teacher.country }}</h2>
    <h2>{{ teacher.language }}</h2>
    <h2>{{ teacher.phone_number }}</h2>
    <h2>{{ teacher.course }}</h2>
    <h2>{{ teacher.date_hired }}</h2>
    </div>
<style>
    .profile{
        border: 1px solid black;
        border-radius: 10px;
      box-shadow: 30px;
      height: 530px;
      width: 400px;
     margin-left: 500px;
     text-align: center;
     background-color: rgb(243, 212, 243);
    }
    img{
        padding-top: 10px;
        width: 200px;
        height: 200px;
        border-radius: 50%;
    }
    h2{
        font-size: 20px;
    }

</style>
    



</body>
</html>
