{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>School management system</title>
</head>
<body> 
<style>
body{
    background-color: rgb(5, 5, 5);
}

.navbar {
  overflow: hidden;
  background-color: rgb(7, 7, 7); 
  margin-left: 900px;
}

.navbar a {
  float: right;
  font-size: 16px;
  color: rgb(202, 19, 187);
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.subnav {
  float:left;
  overflow: hidden;
}

.subnav .subnavbtn {
  font-size: 20px;  
  border: none;
  outline: none;
  color: rgb(255, 253, 255);
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.subnavbtn {
  background-color: rgb(219, 16, 158);
}

.subnav-content {
  display: none;
  position: absolute;
  left: 1000px;
  background-color: rgb(218, 32, 187);
  width: 12%;
  z-index: 1;
}
img{
    height: 550px;
    width: 1350px;
    position:fixed;
}
.subnav-content a {
  float: left;
  color: rgb(34, 3, 32);
  text-decoration: none;
}

.subnav-content a:hover {
  background-color: #f5ecec;
  color: black;
}

.subnav:hover .subnav-content {
  display: block;
}
</style>

<div class="navbar">
  <!-- <a href="#home">Home</a> -->
  <div class="subnav">
    <button class="subnavbtn">Students <i class="fa fa-caret-down"></i></button>
    <div class="subnav-content">
      <a href="{% url 'register_students' %}">Register</a>
      <a href="{% url 'student_list' %}">List</a>
    </div>
  </div> 
  <div class="subnav">
    <button class="subnavbtn">Trainers <i class="fa fa-caret-down"></i></button>
    <div class="subnav-content">
      <a href="{% url 'register_teachers' %}">Register</a>
      <a href="{% url 'teacher_list' %}">List</a>
      
    </div>
  </div> 
  <div class="subnav">
    <button class="subnavbtn">Courses <i class="fa fa-caret-down"></i></button>
    <div class="subnav-content">
      <a href="{% url 'register_courses' %}">Register</a>
      <a href="{% url 'courses_list' %}">List</a>
     
    </div>
  </div>
  <div class="subnav">
    <button class="subnavbtn">Events <i class="fa fa-caret-down"></i></button>
    <div class="subnav-content">
      <a href="#">Register</a>
      <a href="#">List</a>
     
    </div>
  </div>
</div>
<div class="home">
    <img src="https://www.socialopencamp.org/2019/wp-content/uploads/2019/02/akirachix_foto.jpg" alt="">
</div>

</html>
